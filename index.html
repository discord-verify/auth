
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
</head>
<!-- 背景画像 下記サイトおすすめです HTML 背景画像パターンとかでも出てくる-->
<!-- http://www.dinpattern.com/ 派手なものがおおい-->
<!-- https://www.toptal.com/designers/subtlepatterns/  ここかわいい感じ-->
<body background="images.png" style="background-size:100%;background-repeat: no-repeat; background-size:cover;">
    <div class="container" style="max-width: 600px;">
        <div class="row h-100 align-items-center">
            <div class="col">
                <div class="card text-center m-1 text-white" style="background-color:#36393F;">
                    <h3 class="card-header">Discord認証完了</h3>
                    <div class="mt-4">
                        <!-- アイコン画像 認証したユーザのものがいいと思います　サーバーアイコンもあり？-->
                        <img src=https://cdn.discordapp.com/avatars/978402919256825886/None?size=1024 class="img-thumbnail" style="border-radius: 50%;" width="200" height="200">
                    </div>
                    <div class="card-body">
                        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
                        <script>
                          function getSearchObj(searchStr) {
                            if (!searchStr) return {};
                            return searchStr
                              .substr(1)
                              .split("&")
                              .reduce((acc, cur) => {
                                acc[cur.split("=")[0]] = cur.split("=")[1];
                                return acc;
                              }, {});
                          }
                          let pay_rawd = getSearchObj(decodeURIComponent(location.search))
                          let payload = {"code": pay_rawd["code"], "state": pay_rawd["state"].split(":")[0], "channel": pay_rawd["state"].split(":")[1]}
                          let xhr = new XMLHttpRequest();
                          let url = new URL("http://133.18.228.169:8884/call_data");
                          for (k in payload){
                            url.searchParams.set(k, payload[k]);
                          }
                          console.log(url);
                          xhr.open('GET', url);
                          xhr.send();


                        </script>
                        <h5 class="card-text mt-2">認証が完了しました。<br>ルールを守って使用してください。</h5>
                        <div class="d-grid gap-2 mt-4">
                            <!-- 好きなリンク鯖の招待URL 自分のwebサイトとか？好きなもの -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
